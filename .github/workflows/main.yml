name: Deploy Frontend and Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: List files (for debugging)
        run: ls -R ./FrontEnd

      - name: Deploy Frontend to Azure Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
            --account-name storageaccount280495 \
            --destination '$web' \
            --source ./FrontEnd \
            --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
            --overwrite

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in directory
        run: ls -R

      - name: Verify files to zip exist
        run: |
          if [ -z "$(ls -A)" ]; then
            echo "Error: No files found to zip!"
            exit 1
          fi

      - name: Create ZIP file
        run: zip -vr my-archive.zip .

      - name: Test ZIP file integrity
        run: unzip -t my-archive.zip

      - name: Check ZIP file size
        run: du -h my-archive.zip

      - name: Verify ZIP file exists
        run: |
          if [ ! -f my-archive.zip ]; then
            echo "Error: my-archive.zip does not exist!"
            exit 1
          fi

      - name: Deploy Backend (Azure Functions)
        uses: Azure/functions-action@v1
        with:
          app-name: FunctionForAPIChunk28494
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: my-archive.zip
